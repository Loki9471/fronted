<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <style>
      :root {
        --background-color: #f0f4f9;
        --primary-color: #ffffff;
        --accent-color: #4a90e2;
        --text-color: #34495e;
        --input-border-color: #dfe6e9;
        --qr-border-color: #bdc3c7;
        --button-hover-color: #357ABD;
        --button-text-color: #ffffff;
        --border-radius: 12px;
        --shadow-color: rgba(0, 0, 0, 0.1);
      }

      /* Reset and global styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: rgb(183, 121, 162);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: var(--text-color);
      }

      .box {
        background-color: powderblue;
        padding: 30px;
        width: 400px;
        border-radius: var(--border-radius);
        box-shadow: 0px 10px 20px var(--shadow-color);
      }

      .qr-header h1 {
        font-size: 24px;
        text-align: center;
        color: green;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .qr-header input,
      .qr-header select {
        width: 100%;
        margin-bottom: 16px;
        padding: 10px;
        border: 1px solid var(--input-border-color);
        border-radius: var(--border-radius);
        font-size: 16px;
        color: var(--text-color);
        background-color: #f9f9f9;
        outline: none;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      .qr-header input:focus,
      .qr-header select:focus {
        border-color: var(--accent-color);
        box-shadow: 0px 0px 5px rgba(74, 144, 226, 0.5);
      }

      .qr-header label {
        color: var(--text-color);
        font-size: 16px;
        margin-bottom: 8px;
        display: block;
        font-weight: bold;
      }

      .qr-body {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid var(--qr-border-color);
        border-radius: var(--border-radius);
        min-height: 200px;
        margin-bottom: 20px;
        box-shadow: inset 0px 2px 10px var(--shadow-color);
      }

      .qr-body img {
        max-width: 100%;
        max-height: 100%;
      }

      .qr-footer {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .qr-footer a {
        background-color: var(--accent-color);
        text-decoration: none;
        color: var(--button-text-color);
        font-size: 16px;
        padding: 12px 24px;
        font-weight: bold;
        border-radius: var(--border-radius);
        transition: background-color 0.3s ease, transform 0.2s;
        text-align: center;
        display: block;
        width: calc(50% - 10px);
      }

      .qr-footer a:hover {
        background-color: var(--button-hover-color);
        transform: translateY(-2px);
      }

      .qr-footer a:active {
        transform: translateY(0);
      }

      @media screen and (max-width: 520px) {
        .box {
          width: 90%;
        }

        .qr-footer a {
          padding: 10px 20px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="qr-header">
        <h1>Generate QR Code</h1>
        <input type="text" placeholder="Type your text or URL" id="qr-text" />
        <label for="sizes">Select Size:</label>
        <select id="sizes">
          <option value="100">100x100</option>
          <option value="200">200x200</option>
          <option value="300">300x300</option>
        </select>
      </div>
      <div class="qr-body"></div>
      <div class="qr-footer">
        <a href="" id="generateBtn">Generate</a>
        <a href="" id="downloadBtn" download="QR_Code.png">Download</a>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
      const qrText = document.getElementById("qr-text");
      const sizes = document.getElementById("sizes");
      const generateBtn = document.getElementById("generateBtn");
      const downloadBtn = document.getElementById("downloadBtn");
      const qrContainer = document.querySelector(".qr-body");

      let size = sizes.value;

      generateBtn.addEventListener("click", (e) => {
        e.preventDefault();
        isEmptyInput();
      });

      sizes.addEventListener("change", (e) => {
        size = e.target.value;
        isEmptyInput();
      });

      downloadBtn.addEventListener("click", () => {
        const img = qrContainer.querySelector("img");
        if (img) {
          downloadBtn.href = img.src;
        } else {
          const canvas = qrContainer.querySelector("canvas");
          if (canvas) {
            downloadBtn.href = canvas.toDataURL();
          }
        }
      });

      function isEmptyInput() {
        qrText.value.trim()
          ? generateQRCode()
          : alert("Enter the text or URL to generate your QR code");
      }

      function generateQRCode() {
        qrContainer.innerHTML = "";
        new QRCode(qrContainer, {
          text: qrText.value,
          width: parseInt(size),
          height: parseInt(size),
          colorDark: "#000",
          colorLight: "#fff",
        });
      }
    </script>
  </body>
</html>
