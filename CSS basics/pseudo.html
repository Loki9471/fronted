<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-Class Example</title>
  <style>
   a{
    color: blue;
    text-decoration: double;
   }
a:hover{
    color:red;
}
a:focus{
    outline: none;
    color:black;
}
a:visited{
color: green;
}
  </style>
</head>
<body>
  <a href="https://en.wikipedia.org/wiki/Bangalore">Visit Example.com</a>
</body>
</html>
