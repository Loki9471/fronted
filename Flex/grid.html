<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 <style>
    .grid-container{
        display: grid;
        grid-template-columns: repeat(3,1fr);
        grid-template-rows: 100px;
        gap: 10px;
    }
    .grid-item{
        text-align: center;
        background-color: cadetblue;
        padding: 20px;
        border: 1px solid blue;
        margin: 20px;
        color: red;

    }
 </style>
<body>
    <div class="grid-container">
        <div class="grid-item">1.Lokesh</div>
        <div class="grid-item">2.Lokesh</div>
        <div class="grid-item">3.Lokesh</div>
        <div class="grid-item">4.Lokesh</div>
        <div class="grid-item">5.Lokesh</div>
        <div class="grid-item">6.Lokesh</div>
    </div>
</body>
</html>
